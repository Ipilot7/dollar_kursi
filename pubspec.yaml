name: dollar_kursi
description: "A new Flutter project."
publish_to: "none"
version: 1.0.1

environment:
  sdk: ^3.7.2
dependencies:
  flutter:
    sdk: flutter
  cached_network_image: ^3.2.3
  path_provider: ^2.0.15
  flutter_svg: ^2.0.5
  provider: ^6.0.5
  http: ^0.13.6
  hive: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Regular.ttf
          weight: 400
